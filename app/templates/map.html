<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mapa - Buscador</title>
    <link 
        rel="stylesheet" 
        href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
    />
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(-45deg, #141e30, #243b55, #141e30, #0f2027);
            background-size: 400% 400%;
            animation: gradientBG 15s ease infinite;
            min-height: 100vh;
            padding: 30px 20px;
        }
        
        @keyframes gradientBG {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }
        
        .container {
            max-width: 1400px;
            margin: 0 auto;
            animation: fadeIn 0.8s ease-out;
        }
        
        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        
        .header {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 25px;
            padding: 30px 40px;
            margin-bottom: 30px;
            box-shadow: 0 15px 35px rgba(0,0,0,0.3);
        }
        
        h2 {
            color: white;
            margin-bottom: 25px;
            font-size: 2.5em;
            font-weight: 700;
            text-shadow: 0 0 20px rgba(255,255,255,0.3);
            display: flex;
            align-items: center;
            gap: 15px;
        }
        
        .search-container {
            position: relative;
        }
        
        form {
            display: flex;
            gap: 15px;
            position: relative;
        }
        
        input[type="text"] {
            flex: 1;
            padding: 18px 25px;
            border: 2px solid rgba(255,255,255,0.2);
            background: rgba(255,255,255,0.1);
            backdrop-filter: blur(5px);
            border-radius: 50px;
            font-size: 16px;
            color: white;
            transition: all 0.3s ease;
            font-family: 'Poppins', sans-serif;
        }
        
        input[type="text"]::placeholder {
            color: rgba(255,255,255,0.6);
        }
        
        input[type="text"]:focus {
            outline: none;
            border-color: #23d5ab;
            background: rgba(255,255,255,0.15);
            box-shadow: 0 0 20px rgba(35, 213, 171, 0.4);
        }
        
        button {
            background: linear-gradient(135deg, #23d5ab 0%, #23a6d5 100%);
            color: white;
            padding: 18px 40px;
            border: none;
            border-radius: 50px;
            font-weight: 600;
            font-size: 16px;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 10px 25px rgba(35, 213, 171, 0.3);
            font-family: 'Poppins', sans-serif;
            position: relative;
            overflow: hidden;
        }
        
        button::before {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            width: 0;
            height: 0;
            border-radius: 50%;
            background: rgba(255,255,255,0.3);
            transform: translate(-50%, -50%);
            transition: width 0.6s, height 0.6s;
        }
        
        button:hover::before {
            width: 300px;
            height: 300px;
        }
        
        button:hover {
            transform: translateY(-3px);
            box-shadow: 0 15px 35px rgba(35, 213, 171, 0.5);
        }
        
        button:active {
            transform: translateY(-1px);
        }
        
        .error {
            background: linear-gradient(135deg, #ff6b6b 0%, #ee5a6f 100%);
            color: white;
            padding: 20px 30px;
            border-radius: 15px;
            margin-bottom: 25px;
            box-shadow: 0 10px 25px rgba(238, 90, 111, 0.4);
            animation: shake 0.5s ease;
            display: flex;
            align-items: center;
            gap: 15px;
            font-weight: 500;
        }
        
        @keyframes shake {
            0%, 100% { transform: translateX(0); }
            25% { transform: translateX(-10px); }
            75% { transform: translateX(10px); }
        }
        
        .result-container {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 25px;
            padding: 30px;
            box-shadow: 0 15px 35px rgba(0,0,0,0.3);
        }
        
        h3 {
            color: white;
            margin-bottom: 20px;
            font-size: 1.5em;
            display: flex;
            align-items: center;
            gap: 12px;
            padding: 15px 20px;
            background: rgba(35, 213, 171, 0.2);
            border-radius: 15px;
            border-left: 5px solid #23d5ab;
        }
        
        #map {
            height: 600px;
            border-radius: 20px;
            box-shadow: 
                0 20px 60px rgba(0,0,0,0.4),
                inset 0 0 20px rgba(255,255,255,0.05);
            border: 3px solid rgba(255,255,255,0.1);
            overflow: hidden;
        }
        
        /* Custom Leaflet Popup */
        .leaflet-popup-content-wrapper {
            background: rgba(20, 30, 48, 0.95);
            backdrop-filter: blur(10px);
            color: white;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.5);
        }
        
        .leaflet-popup-tip {
            background: rgba(20, 30, 48, 0.95);
        }
        
        /* Animaci贸n de carga */
        @keyframes spin {
            to { transform: rotate(360deg); }
        }
        
        .loading {
            display: inline-block;
            animation: spin 1s linear infinite;
        }
        
        @media (max-width: 768px) {
            h2 { font-size: 1.8em; }
            form { flex-direction: column; }
            button { width: 100%; }
            #map { height: 400px; }
            .header { padding: 20px 25px; }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h2>
                <span class="loading"></span> 
                Explorador de Mapas
            </h2>
            
            <div class="search-container">
                <form method="POST">
                    <input 
                        type="text" 
                        name="lugar" 
                        placeholder=" Escribe una ciudad, pa铆s o direcci贸n..." 
                        required
                    />
                    <button type="submit">
                        <span style="position: relative; z-index: 1;">Buscar Ubicaci贸n</span>
                    </button>
                </form>
            </div>
        </div>

        {% if error %}
        <div class="error">
            <span style="font-size: 1.5em;">锔</span>
            <span>No se encontr贸 el lugar. Intenta con otro nombre o verifica la ortograf铆a.</span>
        </div>
        {% endif %}

        {% if lat %}
        <div class="result-container">
            <h3> {{ nombre }}</h3>
            
            <div id="map"></div>
        </div>

        <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
        <script>
            // Convertir las coordenadas a n煤meros flotantes
            var latitude = parseFloat("{{ lat }}");
            var longitude = parseFloat("{{ lon }}");
            
            // Crear el mapa con animaci贸n
            var map = L.map('map', {
                center: [latitude, longitude],
                zoom: 13,
                zoomControl: true,
                scrollWheelZoom: true
            });
            
            // Agregar capa de tiles con mejor estilo
            L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
                attribution: '漏 OpenStreetMap contributors',
                maxZoom: 19
            }).addTo(map);
            
            // Crear un 铆cono personalizado
            var customIcon = L.divIcon({
                className: 'custom-marker',
                html: '<div style="background: linear-gradient(135deg, #23d5ab 0%, #23a6d5 100%); width: 30px; height: 30px; border-radius: 50%; border: 3px solid white; box-shadow: 0 5px 15px rgba(0,0,0,0.3); animation: bounce 1s ease infinite;"></div>',
                iconSize: [30, 30],
                iconAnchor: [15, 15]
            });
            
            // Agregar marcador
            L.marker([latitude, longitude], {icon: customIcon})
                .addTo(map)
                .bindPopup("<strong>{{ nombre }}</strong>")
                .openPopup();
            
            // Animaci贸n del marcador
            var style = document.createElement('style');
            style.innerHTML = `
                @keyframes bounce {
                    0%, 100% { transform: translateY(0); }
                    50% { transform: translateY(-10px); }
                }
            `;
            document.head.appendChild(style);
        </script>
        {% endif %}
    </div>
</body>
</html>
