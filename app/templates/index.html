<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inicio - Buscador de Mapas</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(-45deg, #ee7752, #e73c7e, #23a6d5, #23d5ab);
            background-size: 400% 400%;
            animation: gradientBG 15s ease infinite;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
            overflow: hidden;
        }
        
        @keyframes gradientBG {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }
        
        /* Part√≠culas flotantes */
        body::before {
            content: '';
            position: absolute;
            width: 100%;
            height: 100%;
            background-image: 
                radial-gradient(circle, rgba(255,255,255,0.1) 1px, transparent 1px),
                radial-gradient(circle, rgba(255,255,255,0.1) 1px, transparent 1px);
            background-size: 50px 50px;
            background-position: 0 0, 25px 25px;
            animation: float 20s linear infinite;
        }
        
        @keyframes float {
            from { transform: translateY(0); }
            to { transform: translateY(-50px); }
        }
        
        .container {
            background: rgba(255, 255, 255, 0.15);
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.2);
            padding: 60px 50px;
            border-radius: 30px;
            box-shadow: 
                0 20px 60px rgba(0,0,0,0.3),
                inset 0 0 20px rgba(255,255,255,0.1);
            max-width: 650px;
            width: 100%;
            position: relative;
            z-index: 1;
            animation: slideIn 0.8s ease-out;
        }
        
        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateY(-50px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        
        h1 {
            color: white;
            margin-bottom: 15px;
            font-size: 3em;
            font-weight: 700;
            text-shadow: 2px 2px 10px rgba(0,0,0,0.3);
            animation: glow 2s ease-in-out infinite alternate;
        }
        
        @keyframes glow {
            from { text-shadow: 2px 2px 10px rgba(0,0,0,0.3); }
            to { text-shadow: 0 0 20px rgba(255,255,255,0.8), 0 0 30px rgba(255,255,255,0.5); }
        }
        
        .emoji {
            display: inline-block;
            animation: rotate 3s linear infinite;
        }
        
        @keyframes rotate {
            from { transform: rotate(0deg); }
            to { transform: rotate(360deg); }
        }
        
        p {
            color: rgba(255,255,255,0.95);
            margin-bottom: 40px;
            line-height: 1.8;
            font-size: 1.1em;
            font-weight: 300;
        }
        
        .btn-container {
            text-align: center;
        }
        
        a {
            position: relative;
            display: inline-block;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 18px 50px;
            text-decoration: none;
            border-radius: 50px;
            font-weight: 600;
            font-size: 1.1em;
            transition: all 0.4s ease;
            box-shadow: 0 10px 30px rgba(118, 75, 162, 0.4);
            overflow: hidden;
        }
        
        a::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255,255,255,0.3), transparent);
            transition: left 0.5s;
        }
        
        a:hover::before {
            left: 100%;
        }
        
        a:hover {
            transform: translateY(-5px) scale(1.05);
            box-shadow: 0 15px 40px rgba(118, 75, 162, 0.6);
        }
        
        a:active {
            transform: translateY(-2px) scale(1.02);
        }
        
        /* C√≠rculos decorativos */
        .circle {
            position: absolute;
            border-radius: 50%;
            background: rgba(255,255,255,0.1);
            animation: pulse 4s ease-in-out infinite;
        }
        
        .circle1 {
            width: 100px;
            height: 100px;
            top: -50px;
            right: -50px;
        }
        
        .circle2 {
            width: 150px;
            height: 150px;
            bottom: -75px;
            left: -75px;
            animation-delay: 1s;
        }
        
        @keyframes pulse {
            0%, 100% {
                transform: scale(1);
                opacity: 0.5;
            }
            50% {
                transform: scale(1.2);
                opacity: 0.8;
            }
        }
        
        @media (max-width: 600px) {
            h1 { font-size: 2em; }
            .container { padding: 40px 30px; }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="circle circle1"></div>
        <div class="circle circle2"></div>
        <h1><span class="emoji">üåç</span> Buscador de Mapas</h1>
        <p>Explora cualquier lugar del mundo con nuestra aplicaci√≥n educativa que utiliza OpenStreetMap API. ¬°Encuentra ubicaciones en segundos!</p>
        <div class="btn-container">
            <a href="/buscar">üîç Comenzar B√∫squeda</a>
        </div>
    </div>
</body>
</html>
